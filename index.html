<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculadora</title>
</head>
<body>
  <form name="calculadora">
    <table>
      <input id="pantalla" type="text" name="valor">
      <input id="memoria" type="hidden" value="0">
      <tr>
        <td><input type="button" name="1" value="1" onclick="calculadora.valor.value += '1'"></td>
        <td><input type="button" name="2" value="2" onclick="calculadora.valor.value += '2'"></td>
        <td><input type="button" name="3" value="3" onclick="calculadora.valor.value += '3'"></td>
        <td><input type="button" name="+" value="+" onclick="calculadora.valor.value += '+'"></td>
      </tr>

      <tr>
        <td><input type="button" name="4" value="4" onclick="calculadora.valor.value += '4'"></td>
        <td><input type="button" name="5" value="5" onclick="calculadora.valor.value += '5'"></td>
        <td><input type="button" name="6" value="6" onclick="calculadora.valor.value += '6'"></td>
        <td><input type="button" name="-" value="-" onclick="calculadora.valor.value += '-'"></td>
      </tr>

      <tr>
        <td><input type="button" name="7" value="7" onclick="calculadora.valor.value += '7'"></td>
        <td><input type="button" name="8" value="8" onclick="calculadora.valor.value += '8'"></td>
        <td><input type="button" name="9" value="9" onclick="calculadora.valor.value += '9'"></td>
        <td><input type="button" name="*" value="*" onclick="calculadora.valor.value += '*'"></td>
      </tr>

      <tr>
        <td><input type="button" name="." value="." onclick="calculadora.valor.value += '.'"></td>
        <td><input type="button" name="0" value="0" onclick="calculadora.valor.value += '0'"></td>
        <td><input type="button" name="=" value="=" onclick="calculadora.valor.value += '='"></td>
        <td><input type="button" name="/" value="/" onclick="calculadora.valor.value += '/'"></td>
      </tr>
    </table>
  </form>
  <script src="calculadora.js"></script>
</body>
</html>
